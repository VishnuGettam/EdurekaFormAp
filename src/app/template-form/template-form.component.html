<div class="container">
  <form (ngSubmit)="onSubmit(userFormData)" #userFormData="ngForm">
    <div class="form-group row">
      <label for="inputFullName" class="col-sm-2 col-form-label"
        >Full Name</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputFullName"
          placeholder="Full Name"
          name="fullName"
          ngModel
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          placeholder="Email"
          name="email"
          ngModel
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPhoneNumber" class="col-sm-2 col-form-label"
        >Phone Number</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputPhoneNumber"
          placeholder="Phone Number"
          name="phoneNumber"
          ngModel
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">
        Password</label
      >
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          placeholder="Password"
          name="password"
          ngModel
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputConfirmPassword" class="col-sm-2 col-form-label">
        Confirm Password</label
      >
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          id="inputConfirmPassword"
          placeholder="Confirm Password"
          name="confirmpassword"
          ngModel
        />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
        <!-- <button class="btn btn-danger" (click)="OnClear(userFormData)" > Clear </button> -->
      </div>
    </div>
  </form>
</div>
<br />

<div *ngIf="displayData">
  <div class="container">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Full Name : </label>
      {{ userFormData.value.fullName }}
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email : </label>
      {{ userFormData.value.email }}
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Phone Number : </label>
      {{ userFormData.value.phoneNumber }}
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Password : </label>
      {{ userFormData.value.password }}
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Confirm Password : </label>
      {{ userFormData.value.confirmpassword }}
    </div>
  </div>
</div>
