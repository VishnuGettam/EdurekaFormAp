<h2>Reactive Form </h2>

<div class="container">
  <form [formGroup]="reactiveForm"  (ngSubmit)="SubmitForm()">
    <div class="form-group row">
      <label for="inputFullName" class="col-sm-2 col-form-label"
        >Full Name</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputFullName"
          placeholder="Full Name"
          formControlName="fullName"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          placeholder="Email"

          formControlName="email"
        />
      </div>
    </div>


    <div class="form-group row">
      <label for="inputAddress" class="col-sm-2 col-form-label"
        >Address</label
      >
      <div class="col-sm-10">

        <textarea name="address" id="inputAddress" cols="30" rows="10" class="form-control" formControlName="address" ></textarea>
      </div>
    </div>


    <div class="form-group row">
      <label for="inputCity" class="col-sm-2 col-form-label"
        >City</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputCity"
          placeholder="City"
          formControlName="city"

        />
      </div>
    </div>


    <div class="form-group row">
      <label for="inputPhoneNumber" class="col-sm-2 col-form-label"
        >Phone Number</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="inputPhoneNumber"
          placeholder="Phone Number"
          formControlName="phoneNumber"

        />
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">
        Password</label
      >
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          placeholder="Password"
          formControlName="password"

        />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputConfirmPassword" class="col-sm-2 col-form-label">
        Confirm Password</label
      >
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          id="inputConfirmPassword"
          placeholder="Confirm Password"
          formControlName="confirmpassword"

        />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Register</button>

      </div>
    </div>
  </form>
</div>
<br />



<div *ngIf="displayData" >
  <div class="container">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Full Name : </label>
      {{ reactiveForm.value.fullName }}
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email : </label>
      {{ reactiveForm.value.email }}
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Address : </label>
      {{ reactiveForm.value.address }}
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">City : </label>
      {{ reactiveForm.value.city }}
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Phone Number : </label>
      {{ reactiveForm.value.phoneNumber }}
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Password : </label>
      {{ reactiveForm.value.password }}
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Confirm Password : </label>
      {{ reactiveForm.value.confirmpassword }}
    </div>
  </div>
</div>
